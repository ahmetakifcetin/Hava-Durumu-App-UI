<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Hava Durumu | by AAC</title>
    <script src="script.js"></script>

</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Perşembe</h2>
                <span>19 Ekim 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Yaşadığınız Şehir</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    18°C
                </h1>
                <h3>Parçalı</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Yağış</span>
                    <span class="value">1 %</span>
                </div>
                <div>
                    <span class="title">Nem</span>
                    <span class="value">61 %</span>
                </div>
                <div>
                    <span class="title">Rüzgar Hızı</span>
                    <span class="value">3 km/h</span>
                </div>
            </div>
            <!-- Haftalık hava durumu bilgileri -->
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Cuma</span>
                    <span class="day-temp">25°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Cumartesi</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Pazar</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Pazartesi</span>
                    <span class="day-temp">27°C</span>
                </li>
            </ul>

            <div class="btn-container"> 
                <button class="loc-button">Konumunuzu Seçin</button>
            </div>

        </div>

    </div>

</body>

</html>
